<h1>Admins</h1>
<button (click)="addingAdmin = true">Adicionar Admin</button>
<ul>
    <li *ngFor="let t of admins; let i=index;">
        <span (click)="adminInfo(t._id)" title="Clica para veres/esconderes informações deste user!">{{t.primeiroNome}} {{t.ultimoNome}}</span>
        <button (click)="demote(t._id)">Remover Admin</button>
    </li>
</ul>

<form *ngIf="addingAdmin" (submit)="addAdmin()">
    <input [(ngModel)]="userId" name="userId" type="text" placeholder="Id do Utilizador"/><br>
    <button type="submit">Registar</button><br>
</form>

<div *ngIf="viewingAdmin">
    <p>Nome do Admin: {{currentAdmin.primeiroNome}}  {{currentAdmin.ultimoNome}}</p>
    <p>ID do Admin: {{currentAdmin._id}}</p>
    <p>ID de usuário do Admin: {{currentAdmin.utilizadorId}}</p>
</div>
