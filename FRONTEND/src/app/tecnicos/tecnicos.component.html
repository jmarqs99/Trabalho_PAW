<h1>Técnicos</h1>
<button (click)="addingTecnico = true">Adicionar Técnico</button>
<ul class="products">
    <li *ngFor="let t of tecnicos; let i=index;">
        <span (click)="tecnicoInfo(t._id)" title="Clica para veres/esconderes informações deste user!">{{t.primeiroNome}} {{t.ultimoNome}}</span>
        <button (click)="demote(t._id)">Remover Técnico</button>
    </li>
</ul>

<form *ngIf="addingTecnico" (submit)="addTecnico()">
    <input [(ngModel)]="userId" name="userId" type="text" placeholder="Id do Utilizador"/><br>
    <button type="submit">Registar</button><br>
</form>

<div *ngIf="viewingTecnico">
    <p>Nome do Técnico: {{currentTecnico.primeiroNome}}  {{currentTecnico.ultimoNome}}</p>
    <p>ID do Técnico: {{currentTecnico._id}}</p>
    <p>ID de usuário do Técnico: {{currentTecnico.utilizadorId}}</p>
</div>
